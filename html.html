<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-toc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="msg_container msgnew">
        <p><strong>winner</strong></p>
        <button class="new_game"> New Game</button>
    </div>
    <div class="drowmsg msg_restart">
        <p><strong>Match is Drow</strong></p>
        <button class ="new_game">Restart Game</button>
    </div>
    <main>
        <h1> Tic Tac Toc</h1>
        <div class="container">
            <div class="game">
                    <button class="box box2"></button>
                    <button class="box box1"></button>
                    <button class="box box3"></button>
                    <button class="box box4"></button>
                    <button class="box box5"></button>
                    <button class="box box6"></button>
                    <button class="box box7"></button>
                    <button class="box box8"></button>
                    <button class="box box9"></button>
            </div>
            <div class="resetbutton">
                <button  type="reset" class="reset">Reset Game</button>
            </div>
        </div>
    </main>
    
</body>
</html>
